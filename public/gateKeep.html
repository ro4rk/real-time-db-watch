<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      const loggedIn = sessionStorage.getItem('loggedIn');
      if (loggedIn === 'true') {
        window.location.href = '/dashboard';
      } else {
        window.location.href = '/login';
      }
    </script>
    
  </head>
  <body>
    Redirecting...
  </body>
</html>
